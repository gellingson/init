<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="API response">
  </head>
  <body>
	<div class="listings">
	  {% if listings %}
	  {% for item in listings %}
	  {% include "listings/components/listingrow.html" with item=item %}
	  {% endfor %}
	  {% else %}
	  <p>No cars... specify (different) search criteria....</p>
	  {% endif %}
	  {% if next_page_offset %}
	  <div class="hidden">
		<a class="more-listings-link" href="/carsapi/{{ next_page_offset }}/50?q={{query_ref|default:"_default"}}{% if new_only %}&show=new_only{% endif %}"></a>
	  </div>
	  {% endif %}
	</div>
  </body>
</html>
